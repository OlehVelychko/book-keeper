<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:if="${people.empty}">
    <p>No people found.</p>
</div>

<div th:if="${!people.empty}">
    <ul>
        <li th:each="person : ${people}">
            <a th:href="@{/people/{id}(id=${person.id})}"
               th:text="${person.name + ', ' + person.birthYear}">Person</a>
        </li>
    </ul>
</div>

<br/>
<hr/>

<a href="/people/new">Create new person</a>

</body>
</html>
