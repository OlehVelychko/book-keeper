<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>
<div th:if="${person != null}">
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.id})}" th:object="${person}">
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        <br/>
        <label for="birthYear">Enter birthYear: </label>
        <input type="text" th:field="*{birthYear}" id="birthYear"/>
        <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">BirthYear Error</div>
        <br/>
        <input type="submit" value="Update!"/>
    </form>
</div>

<div th:if="${person == null}">
    <p>Person not found.</p>
    <a href="/people">Back to list</a>
</div>
</body>
</html>
