<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New Book</title>
</head>
<body>
<h1>Add a New Book</h1>
<div th:if="${book != null}">
  <form th:action="@{/books}" th:object="${book}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}">
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    <br>
    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
    <br>
    <label for="year">Year:</label>
    <input type="number" id="year" th:field="*{year}">
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
    <br>
    <button type="submit">Save</button>
  </form>
</div>
<div th:if="${book == null}">
  <p>Invalid data. Please try again later.</p>
  <a href="/books">Back to Book List</a>
</div>
<a href="/books">Back to Books</a>
</body>
</html>
